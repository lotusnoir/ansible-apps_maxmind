---
maxmind_add_cron: false

# Debian
maxmind_update_package_debian: >-
  {{ 'http://ftp.fr.debian.org/debian/pool/contrib/g/geoipupdate/geoipupdate_7.1.0-1_amd64.deb'
     if ansible_distribution_major_version is version('12', '>=')
     else 'http://ftp.fr.debian.org/debian/pool/contrib/g/geoipupdate/geoipupdate_4.6.0-1%2Bb3_amd64.deb' }}

# Rhel
maxmind_update_package_rhel: 'GeoIP-update'
geoipupdate_version: "7.1.1"
geoipupdate_rpm_tgz: "geoipupdate_{{ geoipupdate_version }}_linux_amd64.rpm"
geoipupdate_rpm_url: "https://github.com/maxmind/geoipupdate/releases/download/v{{ geoipupdate_version }}/{{ geoipupdate_rpm_tgz }}"
geoipupdate_rpm_local: "/tmp/{{ geoipupdate_rpm_tgz }}"

# Credentials
maxmind_update_userid: '999999'
maxmind_update_licensekey: '000000000000'

# Update tool
maxmind_update_binary: '/usr/bin/geoipupdate'
maxmind_update_configuration: '/etc/GeoIP.conf'

# * GeoLite2-City - GeoLite 2 City
# * GeoLite2-Country - GeoLite2 Country
# * GeoLite-Legacy-IPv6-City - GeoLite Legacy IPv6 City
# * GeoLite-Legacy-IPv6-Country - GeoLite Legacy IPv6 Country
# * 506 - GeoLite Legacy Country
# * 517 - GeoLite Legacy ASN
# * 533 - GeoLite Legacy City
maxmind_update_product_ids:
  - GeoLite2-City
  - GeoLite2-Country

# Crontab for databases autoupdate
maxmind_cron_weekday: 2  # tuesday
maxmind_cron_hour: 6
maxmind_cron_minute: 13

# Optional e-mail adres to send cron results
maxmind_cron_email: ""
